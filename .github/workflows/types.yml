jobs:
  build:
    name: Types Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Modules
        run: npm install
      - name: Check Types
        run: npm run type-check
